name: embreg
channels:
  - pyg
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.11.*
  - pytorch:pytorch=2.1.*
  - lightning=2.1.*
  - hydra-core=1.3.*
  - numpy=1.26.*
  - pandas
  - pytables
  - bokeh
  - matplotlib
  - tqdm
  - openpyxl
  - wandb
  - pyg:pyg=*=*cu*
  - pyg:pytorch-scatter
  - pyg:pytorch-sparse
  - pytorch:pytorch-cuda=11.8
  - pip
  - pip:
    - torch-spatiotemporal